{% extends "layout/base.html" %}
{% block content %} 

<div x-data="eventosHandler()" x-init="cargarEventos()">
  <template x-if="cargando">
    <p>Cargando eventos...</p>
  </template>
  
  
  <template x-if="!cargando">
    <div class="container mt-3 ">
      <div class="row g-3">
        <input type="search" x-model="nombre" placeholder="Buscar eventos" class="form-control mb-3" />
      <template x-for="evento in eventosFiltrados()" :key="evento.id">
        
        <div class="col-12 col-md-6 d-flex justify-content-center ">
            <div class="card w-100 shadow p-3 mb-3 bg-body-tertiary border border-success-subtle rounded">
                <div class="card-body">

                    <div class="d-flex justify-content-center mb-4">
                        <a href="#" class="nav-link active" aria-current="page">
                            <h3 class="card-title text-center mb-3" x-text="evento.nombre" ></h3>
                        </a>
                    </div>

          <!-- aqui van imagenes :) -->
                        
                    <div class="d-flex justify-content-between">
                        <span class="card-text" x-text="'Inicio: ' + evento.fecha_Inicio"></span>
                        <span class="card-text" x-text="'Fin: ' + evento.fecha_fin" ></span>
                    </div>

                    <div class="d-flex card-text">
                        <p>Ultimo dia para asignarse:</p>
                        <p class="fw-bold mx-1" x-text="evento.fecha_fin_asig" ></p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center gap-2 text-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card"
                            viewBox="0 0 16 16">
                            <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                            <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />        </svg>
                            <p class="card-text" x-text="evento.precio" ></p>
                        </div>
                        <div class="text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0"/>
                            </svg>
                            <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Agregar al carrito</a>                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
      </template>
  </template>
</div>

<script>
  function eventosHandler() {
    return {
      eventos: [], // Array para almacenar los eventos
      cargando: true,
      nombre: '',

      async cargarEventos() { // devuelve una promesa
        try {
          const respuesta = await fetch('/api/eventos'); 
          if (!respuesta.ok) throw new Error('Error al obtener los eventos');
          this.eventos = await respuesta.json();    
          console.log(this.eventos);
        } catch (error) {
          console.error('Error en fetch:', error);
        } finally {
          this.cargando = false;
        }
      },
      eventosFiltrados() {
        if (!this.nombre) return this.eventos;
        return this.eventos.filter(e => 
          e.nombre.toLowerCase().includes(this.nombre.toLowerCase())
        );
      }
    }
  }
</script>

{% endblock %}
