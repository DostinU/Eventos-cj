{% extends "layout/base.html" %}
{% block content %} 

{% include "components/_alert.html" %}

<div class=" card container mx-auto my-5 shadow-lg">
    <div class="card-body">
        <div class="text-center ">
            <h3 >Formulario contacto 3</h3>
        </div>
        <form method="post" action="{% url 'contacto3' %}">
            {% csrf_token %}
            {{ form }}
            <div class="d-grid gap-2 col-4 mx-auto my-3" >
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-danger mt-2" >Cancelar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
