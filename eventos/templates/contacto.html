{% extends "layout/base.html" %}
{% block content %} 
<div class=" card container mx-auto my-5 shadow-lg">
    <div class="card-body">
        <div class="text-center ">
            <h3 >Formulario contacto</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="floatingInput" name="nombre">
                <label for="floatingInput" required>Nombre</label>
            </div>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingPassword" placeholder="Password" name="email">
                <label for="floatingPassword">Email</label>
            </div>
            <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required placeholder="Escriba su inconveniente"></textarea>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto my-3" >
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-danger mt-2" >Cancelar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
